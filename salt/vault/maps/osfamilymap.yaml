# -*- coding: utf-8 -*-

RedHat:
  platform: linux_amd64
  gpg_pkg: gnupg2
  module_dependencies:
    pkgs:
      - gcc
      - python
      - curl
      - libffi-devel
      - python-devel
      - openssl-devel
      - python36-pip
    pip_deps:
      - hvac
      - testinfra
      - boto3

Debian:
  gpg_pkg: gnupg2
  platform: linux_amd64
  module_dependencies:
    pkgs:
      - gcc
      - python
      - curl
      - libffi-dev
      - python-dev
      - libssl-dev
    pip_deps:
      - pyopenssl
      - hvac
      - testinfra
      - boto3
